<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="login.html"><strong>abstract<span>ME</span></strong></a>

  <div class="login-box-body">

    <form action="#this." method="post">

      </div>

      </div>

      </div>

      </div>
      <div class="row">
        <div class="col-xs-8">
            <input type="checkbox" id="termos"> <label for="termos">Eu concordo com os <a href="#">termos</a></label>

          <button type="submit" class="btn btn-primary btn-block btn-flat">Registrar</button>
        </div>
        <!-- /.col -->
