<div class="login-box">
  <div class="login-logo">
    <a href="login.html"><strong>abstract<span>ME</span></strong></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Realizar cadastro Login</p>

    <form>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Nome completo">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="E-mail">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Senha">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Repita a senha">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
            <input type="checkbox" id="termos"> <label for="termos">Eu concordo com os <a href="#">termos</a></label>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button [routerLink]="['/login']" type="submit" class="btn btn-primary btn-block btn-flat">Registrar</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>- OU -</p>
      <a [routerLink]="['/login']">JÃ¡ tenho cadastro</a><br>
    </div>

  </div>
  <!-- /.login-box-body -->
</div>
