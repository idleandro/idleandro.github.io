	<div class="login-box">
	  <div class="login-logo">
	    <a href="login.html"><strong>abstract<span>ME</span></strong></a>
	  </div>
	  <!-- /.login-logo -->
	  <div class="login-box-body">
	    <p class="login-box-msg">Realizar Login</p>

	    <form action="#this" method="post" class="login">
	      <div class="form-group has-feedback">
	        <input type="email" class="form-control" placeholder="Email" name="email">
	        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
	      </div>
	      <div class="form-group has-feedback">
	        <input type="password" class="form-control" placeholder="Senha" name="password">
	        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
	      </div>
	      <div class="row">
	        <!-- /.col -->
	        <div class="col-xs-12">
	          <button type="submit" [routerLink]="['/admin']" class="btn btn-primary btn-block btn-flat">Realizar Login</button>
	        </div>
	        <!-- /.col -->
	      </div>
	    </form>

	    <div class="social-auth-links text-center">
	      <p>- OU -</p>
	    </div>
	     <a href="request-restart.html" [routerLink]="['/generate-token']">Esqueci minha senha</a><br>
	     <a href="register.html" [routerLink]="['/register']" >Realizar cadastro</a><br>

	  </div>
	</div>
